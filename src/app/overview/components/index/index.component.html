<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <mat-card class="mat-card-m">
                                                <mat-card-header>
                                                    <mat-card-title style="color: black">
                                                        <mat-icon mat-list-icon>question_answer</mat-icon>  Preguntas 
                                                    </mat-card-title>
                                                    <h5></h5>
                                                </mat-card-header>
                                                <mat-card-content>
                                                    <mat-list style="margin-left: 8%">
                                                        <mat-list-item>
                                                            <h4 mat-line> 
                                                                <button [style.background-color]="countQuestions > 0 ? '#cf0a2c' : ''" (click)="openDialogQuestions()" class="btn btn-sm">{{ countQuestions }}</button>
                                                                <a (click)="openDialogQuestions()" href="http://" target="_blank" rel="noopener noreferrer">  Por responder</a>
                                                            </h4>
                                                        </mat-list-item>
                                                    </mat-list>
                                                </mat-card-content>
                                            </mat-card>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <mat-card class="mat-card-m">
                                            <mat-card-header>
                                            <div mat-card-avatar class="example-header-image"></div>
                                            <mat-card-title>Shiba Inu</mat-card-title>
                                            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                                            </mat-card-header>
                                            
                                            <mat-card-content>
                                            <p>
                                                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                                                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                                                bred for hunting.
                                            </p>
                                            </mat-card-content>
                                            <mat-card-actions>
                                            <button mat-button>LIKE</button>
                                            <button mat-button>SHARE</button>
                                            </mat-card-actions>
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

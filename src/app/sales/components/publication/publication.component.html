<div class="container">

  <mat-vertical-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="productType">
      <form [formGroup]="productType">
          <ng-template matStepLabel>{{publicacion}}</ng-template>
          <mat-form-field>
          
          <mat-form-field appearance="outline" style="width: 100%  !important;">
            <mat-label>Producto</mat-label>
              

            <input type="text" matInput [formControl]="control" formControlName="firstCtrl" placeholder="States Group"  [matAutocomplete]="auto" [(ngModel)]="options.name" required>

            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"  >
              <mat-option *ngFor="let option of filter  | async"  [value]="option" required>
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>


          


          </mat-form-field>
          <div>
          <button mat-button matStepperNext>Continuar</button>
          </div>
      </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
          </div>
      </form>
      </mat-step>


      <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
      </mat-step>
  </mat-vertical-stepper>
